<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My login form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>My login form</h1>
    <form>
        <div class="row">
        <div class="col">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="email">
        </div>
        <div class="col">
                <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="password">
        </div>
        </div>
    <form>
        <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" placeholder="1234 Main str">
    </div>
    <div class="form-group">
            <label for="address">Address 2</label>
            <input class="form-control" type="text" placeholder="Apartment,studio or floor">
        </div>
    <div class="row">
        <div class="col">
            <label for="city">City</label>
            <input type="text" class="form-control">
    </div>
        <div class="col">
            <label for="state">State</label>
            <select class="form-control">
                <option value="Choose">Choose...</option>
                <option value="Ibadan">Ibadan</option>
                <option value="Lagos">Lagos</option>
                <option value="Rivers">Rivers</option>
                <option value="Enugu">Enugu</option>
                <option value="Gombe">Gombe</option>
        </select>
        </div>
        <div class="col">
            <label for="zip">Zip</label>
            <input type="number" class="form-control">
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check me out">
        <label class="form-check-label" for="check me out">Check me out</label>
    </div>
    <div class="sign-in">
<button type="button" class="btn btn-primary">Sign in</button>
    </div>
</form>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/pooper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
